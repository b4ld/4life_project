<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{'/stylesheets/form.css'}"/>
</head>
<body>
<div>
    <form th:object="${user}" method="post" th:action="@{'/user/form'}" accept-charset="ISO-8859-1">
        <input type="hidden" th:field="*{id}"/>

        <label for="fname">Name:</label>
        <input type="text" id="fname" name="name" placeholder="Your name..." th:field="*{name}"/>
        <p><span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></p>

        <label for="lifePoints">Life points:</label>
        <input type="text" id="lifePoints" name="lifePoints" placeholder="Your life points..." th:field="*{lifePoint}"/>
        <p><span style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{lifePoint}"></span></p>

        <!--What is your gender?
        <br />
        <input type="radio" id="male" name="gender" placeholder="Your gender..." th:field="*{gender}"/>Male
        <br />
        <input type="radio" id="female" name="gender" placeholder="Your gender..." th:field="*{gender}"/>Female
        <br /><br />-->

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" placeholder="Your gender..." th:field="*{gender}"/>
        <p><span style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span></p>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Your age..." th:field="*{age}"/>
        <p><span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span></p>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Your email..." th:field="*{email}"/>
        <p><span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></p>

        <!--<label for="list">Last Wishes:</label>
        <input type="text" id="list" name="wishes" placeholder="Your last wishes..." th:field="*{bucketList}"/>
        <p><span style="color: red" th:if="${#fields.hasErrors('bucketList')}" th:errors="*{bucketList}"></span></p>-->

        <label for="desc">Description:</label>
        <input type="text" id="desc" name="description" placeholder="Your description..." th:field="*{description}"/>
        <p><span style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></p>

        <input type="submit" value="Submit"/>
    </form>
</div>
</body>
</html>
